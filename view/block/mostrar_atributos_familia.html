<table>
    {if="isset($value->atributos)"}
    {loop="$value->atributos"}
        <tr>
            <td>{$value["nombre"]}</td>
            <td style='padding: 0px 20px'><i class='fa fa-long-arrow-right' aria-hidden='true'></i></td>
            <td>{$value["dato"]}</td>
        </tr>
    {/loop}
    {/if}
</table>
